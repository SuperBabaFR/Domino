services:
  - type: web
    name: API_Domino
    runtime: python
    env: python
    region: ohio
    plan: free
    buildCommand: |
      cd API_Domino
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd API_Domino && daphne -b 0.0.0.0 -p $PORT API_Domino.asgi:application
    envVars:
      - key: DATABASE_URL
        sync: false  # On va la définir sur Render
      - key: REDIS_URL
        sync: false  # On va la définir sur Render
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"

  - type: worker
    name: API_Domino_Celery_Worker
    runtime: python
    env: python
    region: ohio
    plan: free
    buildCommand: |
      cd API_Domino
      pip install -r requirements.txt
    startCommand: cd API_Domino && celery -A API_Domino worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        sync: false  # On va la définir sur Render
      - key: REDIS_URL
        sync: false  # On va la définir sur Render
      - key: SECRET_KEY
        sync: false
